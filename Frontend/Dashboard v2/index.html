<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="assests/blackbox3_v2.png"
      type="image/x-icon"
    />

    <!-- css -->
    <link rel="stylesheet" href="style/style.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Dashboard | acciGone | liveBlackbox</title>
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="col d-md-flex flex-row justify-content-between">
          <div>
            <p class="col-md logo"><span class="highlite">acci</span>Gone</p>
          </div>
          <div><p class="col-md-12 support">Support: 01703650604</p></div>
          <div>
            <p class="col-md logo">
              <span class="highlite">live</span>Blackbox
            </p>
          </div>
        </div>
      </nav>

      <!-- End navbar -->

      <!-- Welcome section -->
      <div class="col">
        <div class="row">
          <div class="col-6">
            <p class="name">
              <span class="welcome">Welcome,</span> Masrur Hannan
            </p>
          </div>
          <div class="col-6">
            <div class="d-flex flex-column justify-content-end">
              <p class="time" style="text-align: end">
                <span
                  class="real-time"
                  id="real-time"
                  style="font-size: 20px; font-weight: 500"
                  >04:36 PM</span
                >
                <br />
                <span class="days" id="days">Wednesday</span>
                <br />
                <span id="years">February 09, 2022</span>
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- end welcome section -->
      <!-- Hero Section -->

      <!-- First Section -->

      <div class="cardView">
        <div class="row">
          <div class="col-md-6">
            <p class="title mt-3">Engine Status</p>
            <p
              style="
                font-size: 30px;
                color: #b33030;
                font-weight: 600;
                text-align: center;
              "
            >
              ON
            </p>

            <p class="last-time" style="text-align: center">
              Last time: 2022-01-20 10:28:22
            </p>
          </div>
          <div class="col-md-5">
            <p class="title mt-3">Engine Status</p>
            <p
              style="
                font-size: 30px;
                color: #b33030;
                font-weight: 500;
                text-align: center;
              "
            >
              ON
            </p>

            <p class="last-time" style="text-align: center">
              Last time: 2022-01-20 10:28:22
            </p>
          </div>
        </div>
      </div>

      <!-- End First Section -->

      <!-- End Hero Section -->
    </div>

    <!-- main css -->
    <script src="js/date.js"></script>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
