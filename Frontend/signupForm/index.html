<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first" style="margin-bottom: 100px">
          <div class="col-md-12 d-flex flex-row justify-content-between">
            <h3 style="text-align: start">
              <span style="color: #b33030; font-size: 45px">acci</span> Gone
            </h3>
            <h3 style="text-align: end">
              <span style="color: #b33030; font-size: 45px">live</span>Blackbox
            </h3>
          </div>
        </div>

        <!-- Login Form -->
        <form>
          <input
            type="text"
            id="login"
            class="fadeIn second"
            name="login"
            placeholder="login"
          />
          <input
            type="text"
            id="password"
            class="fadeIn third"
            name="login"
            placeholder="password"
          />
          <input
            type="submit"
            class="fadeIn fourth"
            value="Log In"
            style="background-color: #19282f"
          />
          <input type="submit" class="fadeIn fourth" value="Register" />
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="#" style="color: #b33030"
            >Forgot Password?</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
